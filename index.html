<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <span>Student Portal</span>
    <div class="main-container">
        <div class="search">
            <input type="text" placeholder="Search">
            <button onclick="handleSearch(this)">Search</button>
        </div>
        <div class="sort">
            <button name="asc">Sort A->Z</button>
            <button name="desc">Sort Z->A</button>
            <button name="marks">Sort By Marks</button>
            <button name="pass">Sort By Passing</button>
            <button name="class">Sort By Class</button>
            <button name="gender">Sort By Gender</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table class="male-data" id="hide">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
